version: '3'

services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./web:/app
    environment:
      - MONGO_DB=mongodb://db:27017
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    networks:
      - angels-among-us

  mongodb:
    image: mongo:latest
    command: --replSet rs0
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - angels-among-us

volumes:
  mongodb_data:

networks:
  angels-among-us:
    driver: bridge
