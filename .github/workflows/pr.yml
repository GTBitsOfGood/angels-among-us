name: "coverage"
on:
  pull_request:
    branches:
      - staging
jobs:
  coverage:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate code coverage report
        uses: anuraag016/Jest-Coverage-Diff@master
        with:
          fullCoverageDiff: false
          runCommand: "yarn jest --collectCoverageFrom='./**/*.{ts,tsx}' --coverage --collectCoverage=true --coverageDirectory='./' --coverageReporters='json-summary'"
          delta: 0
