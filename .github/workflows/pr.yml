name: "coverage"
on:
  pull_request:
    branches:
      - staging
jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ArtiomTr/jest-coverage-report-action@v2
    with:
      working-directory: web
      test-script: yarn jest --collectCoverageFrom='./**/*.{ts,tsx}'
      package-manager: yarn
